<div class="container-fluid">
  <div class="row">
    <div class="col-md-8" ng-repeat="eachEvent in allEvents">
      {{ eachEvent.id }} <br>
      <span>
        {{ eachEvent.name }}: {{ eachEvent.description }}, {{ eachEvent.created_at }}
      </span>
    </div>
    <div class="col-md-4">.col-md-4</div>
  </div>
</div>
